<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Poke App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row">

            <!-- HEADER -->
            <div class="col">

                <header class="pokeNavBar row align-items-center">

                    <div class="col">
                        <a class="toggle-sidebar"><i class="fa fa-bars"></i></a>
                        <h1>Poke App</h1>
                    </div>

                    <div class="col">
                        <div class="row justify-content-end">
                            <div class="col-9 input-group">
                                <input type="text" class="form-control" placeholder="Buscar..." />
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-3 user-icon">
                                <a class="link-profile">
                                    <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" alt="Profile" />
                                </a>
                            </div>
                        </div>
                    </div>
                </header>

            </div>
        </div>

        <div class="body-content row">
            <aside class="left-aside col-3">

                <div class="aside-header">
                    <div class="user-image">
                        <img src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png" alt="Profile" />
                    </div>
                    <div class="user-info">
                        <h3>Richar Urbano</h3>
                    </div>
                </div>
                <div class="aside-body">
                    <ul class="main-menu nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa fa-tachometer"></i>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa fa-book"></i>
                                <span>Colecciones</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa fa-star"></i>
                                <span>Favoritos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                <i class="fa fa-power-off"></i>
                                <span>Salir</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </aside>

            <div class="col-9"></div>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
