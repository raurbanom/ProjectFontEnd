<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Inicio</a>
        </li>
        <li class="breadcrumb-item active">
            <a href="#">Libros</a>
        </li>
    </ol>
</nav>

<div class="container">
    <div class="row" id="books"></div>
</div>

<script id="templateCards" type="text/ractive">
    {{#each items}}
        <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-4">
            <div class="card">
                <div class="card-header">{{volumeInfo.title}}</div>
                <img class="card-img-top" src="{{volumeInfo.imageLinks.smallThumbnail}}" />
                <div class="card-body">
                    <p class="card-text">{{volumeInfo.publisher}}</p>
                    <p class="card-text">{{volumeInfo.publishedDate}}</p>
                    <a href="#/detail/{{id}}" class="btn btn-primary col-12 col-md-auto col-lg-auto">Ver Detalles</a>
                </div>
            </div>
        </div>
    {{/each}}
</script>
